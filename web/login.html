<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>PÃ¡gina de Login</title>
</head>
<body>
    <form class="form">
        <div class="form-group">
            <h1>Login</h1>
            <label for="inputEmail">Email</label>
            <input type="text" id="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Digite seu email">
        </div>
        <div class="form-group">
            <label for="inputSenha">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Entrar</button>
        <button type="button" id="cadastroButton" class="btn btn-secondary">Cadastrar</button>
    </form>

	<script src="scriptLogin.js"></script>
</body>
</html>
