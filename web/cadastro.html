<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
	
	<title>PÃ¡gina de Cadastro</title>
</head>
<body>
	<form id="loginForm">
		<div class="form-group">
			<h1>Cadastro</h1>
			<label for="cadastroEmail">Email</label>
			<input type="email" class="form-control" id="cadastroEmail" aria-describedby="emailHelp" placeholder="Digite seu email de cadastro">
		</div>
		<div class="form-group">
			<label for="cadastroSenha">Senha</label>
			<input type="password" class="form-control" id="cadastroSenha" placeholder="Senha de cadastro">
		</div>
        <div class="form-group">
			<label for="cadastroNome">Nome</label>
			<input class="form-control" id="cadastroNome" placeholder="Nome de cadastro">
		</div>
        <div class="form-group">
			<label for="cadastroGenero">Genero</label>
			<input class="form-control" id="cadastroGenero" placeholder="Genero de cadastro">
		</div>
        <div class="form-group">
			<label for="cadastroCpf">Cpf</label>
			<input class="form-control" id="cadastroCpf" placeholder="Cpf de cadastro">
		</div>
        <div class="form-group">
			<label for="cadastroIdade">Idade</label>
			<input class="form-control" id="cadastroIdade" placeholder="Idade de cadastro">
		</div>
        <div class="form-group">
			<label for="cadastroCidade">Cidade</label>
			<input class="form-control" id="cadastroCidade" placeholder="Cidade de cadastro">
		</div>
        <div class="form-group">
			<label for="cadastroEstado_uf">Estado/UF</label>
			<input class="form-control" id="cadastroEstado_uf" placeholder="Estado/UF de cadastro">
		</div>
		<button type="button" id="cadastrarCadastroButton" class="btn btn-primary">Cadastrar</button>
	</form>

	<script src="scriptCadastro.js"></script>
</body>
</html>
